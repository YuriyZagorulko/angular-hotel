<div class="wrapper" *ngIf="hotel">
  <div class="left">
    <img src="{{hotel.img ? hotel.img : 'assets/images/shared/hotel.webp'}}">
  </div>
  <div class="content">
    <div class="content__left">
      <div class="content__head">
        <div class="rating">{{hotel.rating}}/5</div>
        <div class="reviews">({{hotel.reviews}} Reviews)</div>
      </div>
      <div class="content__name">
        {{hotel.name}}
      </div>
      <div class="content__stars">
        <rating [(ngModel)]="hotel.stars" [max]="5" [readonly]="true"></rating>
      </div>
      <div class="content__place">
        {{hotel.place}}
      </div>
    </div>
    <div class="content__right">
      <div class="content__discount">
        ₹ <span>{{hotel.discountPrice}}</span>
      </div>
      <div class="content__price">
        ₹ {{hotel.price}}
      </div>
      <div class="content__text">
        Per night
      </div>
    </div>
  </div>
</div>
